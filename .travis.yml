os:
  - osx
  - linux

sudo: true
dist: trusty

language: c

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sdl2 lua; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get --yes install lua5.1 sdl2; fi

before_script:
  - cd src

script:
  - make

